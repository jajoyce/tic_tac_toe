<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
        <h3 id="message">Player X goes first. <br /> Computer O goes second.</h3>
    </header>
    <main>
        <div class="board-container">
            <div class="square" id="sq-1"></div>
            <div class="square" id="sq-2"></div>
            <div class="square" id="sq-3"></div>
            <div class="square" id="sq-4"></div>
            <div class="square" id="sq-5"></div>
            <div class="square" id="sq-6"></div>
            <div class="square" id="sq-7"></div>
            <div class="square" id="sq-8"></div>
            <div class="square" id="sq-9"></div>
        </div>
    </main>
    <footer>
        <div class ="win-totals">
            <h4>Player X wins: <span id="x-wins">0</span></h4>
            <h4>Computer O wins: <span id="o-wins">0</span></h4>
        </div>
        <div class="restart">Restart</div>
    </footer>
</body>
</html>
